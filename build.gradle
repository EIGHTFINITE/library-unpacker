apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

group = 'nice.work.forge'
archivesBaseName = 'library-unpacker'

dependencies {
    compile 'com.google.guava:guava:14.0'
    compile 'org.tukaani:xz:1.3'
}

artifacts {
    archives jar
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
